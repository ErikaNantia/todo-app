<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item>
      <ion-label style="font-weight: 600; font-size:3em;">Today
        <p>{{today | date:'fullDate'}}</p>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let item of todoList; let i = index" class="ion-margin">
    <ion-card-header>
      <ion-card-subtitle [style.color]="item.value.itemPriority === 'High' ? 'red' : (item.value.itemPriority === 'Low' ? 'green' : 'orange')">
        {{item.value.itemCategory}}
      </ion-card-subtitle>
      <ion-item>
        <ion-icon name="ellipse" *ngIf="item.value.itemPriority === 'High'" color="danger" size="small"></ion-icon>
        <ion-icon name="ellipse" *ngIf="item.value.itemPriority === 'Middle'" color="warning" size="small"></ion-icon>
        <ion-icon name="ellipse" *ngIf="item.value.itemPriority === 'Low'" color="success" size="small"></ion-icon>

        <ion-label>{{item.value.itemName}}</ion-label>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-item>

        <ion-icon name="calendar-outline"></ion-icon>
        <ion-label class="ion-padding"> Due {{item.value.itemDueDate | date:'fullDate' }} </ion-label>
      </ion-item>

      <ion-row>
        <ion-item>
            <ion-icon name="share-social-outline"></ion-icon>
        </ion-item>
        <ion-item button (click)="updateTask(item)">
          <ion-icon name="pencil-outline"></ion-icon>
        </ion-item>
        <ion-item button (click)="deleteTask(item.key)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-item>
      </ion-row>
    </ion-card-content>

  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addTask()">
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
